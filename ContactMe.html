<!DOCTYPE html>
<html>
    <head>
        <title>CSCI225 Homepage of Emma Kramer</title>
    </head>

    <body>
        <div>
            
            
            <h1>Feedback</h1>
            <form action="">
                First Name: <input type="text" name="fname" placeholder="Anonymous" required="required"><br>
                Last Name: <input type="text" name="lname" placeholder="Anonymous" required="required"><br>
                Email: <input type="email" name="mail" placeholder="name@domain.com"><br>
                Would you recommend this site to a friend?
                <input type="radio" name="reccomend" id="yes" value="Yes" checked>
                <label for="yes">Yes</label>
                <input type="radio" name="reccomend" id="no" value="No">
                <label for="no">No</label><br>
                <label for="range">Rate the Webpage (1 to 10):</label>
                <input type="range" id="range" name="range" min="1" max="10" step="1"><br>
                <p><b>What are your favorite websites?</b></p>
                    <p><input type="checkbox" name="websites" value="google">Google</p>
                    <p><input type="checkbox" name="websites" value="facebook">Facebook</p>
                    <p><input type="checkbox" name="websites" value="twitter">Twitter</p>
                    <p><input type="checkbox" name="websites" value="instagram">Instagram</p>
                    <p><input type="checkbox" name="websites" value="pinterest">Pinterest</p>
                    <p><input type="checkbox" name="websites" value="youtube">YouTube</p>

                    <p>
                        <b>Additional Comments:</b><br>
                        <textarea name="comment" rows="20" cols="50">Enter here: </textarea>
                    </p>

                Telephone Number: <input type="tel" required="required" placeholder="(###)###-####" pattern="\(\d{3}\)\d{3}-\d{4}"><br>
                Enter Today's Date: <input type="datetime-local" name="datetime" id="datetime" /><br>
                Enter the Time: <input type="time" name="time" id="time" /><br>
                
            <input type="submit" value="Submit">


            </form>
        </div>
        <hr>
    </body>
</html>
