<!DOCTYPE html>
<html>
    <head>
        <title>CSCI225 Homepage of Emma Kramer</title>
        <!--Boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    </head>

    <body>
    <div class="container">
    <div class="row">
        <div class="col">
            <div class="navbar navbar-expand-lg bg-body-tertiary">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link fw-medium" href="https://www.usca.edu/">USCA</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium" href="#Assignments">Assignments</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium" href="#ContactInformation">Contact Information</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium" href="https://github.com/emmakatekramer">GitHub</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium" href="https://blackboard.sc.edu">Blackboard</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h1 class="d-none">Watch this Video:</h1>
            <iframe class="mt-3 rounded-5" id="vid" width="450" height="300" src="https://www.youtube.com/embed/_MMga99JDxI?si=xpB4vLbw1qMBmNw9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    

        <div class="col">
            <h1 class="d-none">Feedback</h1>
            <form class="mt-3" action="">
                <!--first name-->
                <div class="form-floating mb-2">
                    <input type="text" name="fname" class="form-control" placeholder="Anonymous" required="required">
                    <label class="form-label" for="fname">First Name</label>
                </div>

                <!--last name-->
                <div class="form-floating mb-2">
                    <input type="text" name="lname" class="form-control" placeholder="Anonymous" required="required">
                    <label class="form-label" for="lname">Last Name</label>
                </div>

                <!--email-->
                <div class="form-floating mb-2">
                    <input type="email" name="mail" class="form-control" placeholder="name@domain.com">
                    <label class="form-label" for="mail">Email Address</label>
                </div>

                <!--rating the webpage-->
                <div class="form-check">
                    <p>Would you recommend this site to a friend?</p>
                    <input class="form-check-label" type="radio" name="recommend" id="yes" value="Yes" checked>
                    <label class="form-check-label" for="yes">Yes</label>

                    <input class="form-check-label" type="radio" name="recommend" id="no" value="No">
                    <label class="form-check-label" for="no">No</label>

                    <input class="form-check-label" type="range" id="range" name="range" min="1" max="10" step="1">
                    <label class="form-label" for="range">Rate the Webpage (1 to 10):</label>
                </div>


                <!--favorite websites-->
                <select class="form-select" name="websites" id="websites">
                    <option selected>Pick your favorite website</option>
                    <option value="google">Google</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="instagram">Instagram</option>
                    <option value="pinterest">Pinterest</option>
                    <option value="youtube">YouTube</option>
                </select>

                <!--additional comments-->
                    <p>
                        <b>Additional Comments:</b><br>
                        <textarea name="comment" rows="20" cols="50">Enter here: </textarea>
                    </p>

                Telephone Number: <input type="tel" required="required" placeholder="(###)###-####" pattern="\(\d{3}\)\d{3}-\d{4}"><br>
                Enter Today's Date: <input type="datetime-local" name="datetime" id="datetime" /><br>
                Enter the Time: <input type="time" name="time" id="time" /><br>
                
            <input type="submit" value="Submit">
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </div>
    </div>
    </body>

</html>
